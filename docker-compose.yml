x-spark-common: &spark-common
  image: apache/spark:latest  # Use latest Apache Spark image
  volumes:
    - spark-data:/opt/spark
    - ./jobs:/opt/spark/work-dir
  command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
  depends_on:
    - spark-master
  environment:
    - SPARK_MODE=worker
    - SPARK_WORKER_CORES=2
    - SPARK_WORKER_MEMORY=2G
    - SPARK_MASTER_URL=spark://spark-master:7077
  networks:
    - datamasterylab

services:
  # Zookeeper: Manages and synchronizes Kafka cluster
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD", "bash", "-c", "echo 'ruok' | nc localhost 2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - datamasterylab

  # Kafka Broker: Message broker for publishing/subscribing real-time data
  broker:
    image: confluentinc/cp-kafka:7.4.0
    hostname: broker
    container_name: broker
    depends_on:
      zookeeper: #dependency on Zookeeper
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1  # Unique identifier for this Kafka broker
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'  # Connect to Zookeeper service
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT  # Map listener names to security protocols
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9092  # Addresses for internal and external communication
      # KAFKA_METRIC_REPORTERS: io.confluent.metrics.reporter.ConfluentMetricsReporter  # Removed - not available in this image
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1  # Replication factor for offset topic
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0  # Delay (ms) for consumer group rebalancing
      KAFKA_CONFLUENT_LICENSE_TOPIC_REPLICATION_FACTOR: 1  # Replication factor for license topic
      KAFKA_CONFLUENT_BALANCER_TOPIC_REPLICATION_FACTOR: 1  # Replication factor for balancer topic
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1  # Minimum in-sync replicas for transaction state log
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1  # Replication factor for transaction state log
      KAFKA_JMX_PORT: 9101  # Port for JMX monitoring
      KAFKA_JMX_HOSTNAME: localhost  # Hostname for JMX connections
      # KAFKA_CONFLUENT_SCHEMA_REGISTRY_URL: http://schema-registry:8081  # Removed - schema registry not defined yet
      # CONFLUENT_METRICS_REPORTER_BOOTSTRAP_SERVERS: broker:29092  # Removed - metrics reporter disabled
      # CONFLUENT_METRICS_REPORTER_TOPIC_REPLICAS: 1  # Removed - metrics reporter disabled
      CONFLUENT_METRICS_ENABLE: 'false'  # Disable Confluent metrics collection
      CONFLUENT_SUPPORT_CUSTOMER_ID: 'anonymous'  # Anonymous customer ID for support
    healthcheck:
      test: ["CMD", "bash", '-c', "nc -z localhost 9092"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - datamasterylab

  # Spark Master: Manages Spark cluster
  spark-master:
    image: apache/spark:latest  # Use latest Apache Spark image
    volumes:
      - spark-data:/opt/spark
      - ./jobs:/opt/spark/work-dir
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    environment:
      - SPARK_MODE=master
    ports:
      - "9090:8080"
      - "7077:7077"
    networks:
      - datamasterylab

  # Spark Worker 1: Processes distributed tasks
  spark-worker-1:
    <<: *spark-common
    container_name: spark-worker-1

  # Spark Worker 2: Processes distributed tasks
  spark-worker-2:
    <<: *spark-common
    container_name: spark-worker-2

volumes:
  spark-data:  # Shared volume for Spark data

networks:
  datamasterylab: